<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <form action="">
      <label for="name">Name</label><br />
      <input type="text" id="name" placeholder="your name" /><br /><br />

      <input type="email" placeholder="your email" /><br /><br />
      <input type="password" placeholder="password" /><br /><br />
      <input type="search" id="search" placeholder="search" /><br /><br />
      <input type="number" /><br /><br />
      <input type="checkbox" name="course" />Web
      <input type="checkbox" name="course" />Programming<br /><br />
      <input type="radio" name="gender" value="m" />Male
      <input type="radio" name="gender" value="f" />Female<br /><br />
      <input type="range" value="50" min="0" max="100" /><br /><br />
      <input type="date" /><br /><br />
      <input type="time" /><br /><br />
      <input type="datetime-local" /><br /><br />
      <label for="file">Upload</label>

      <input type="file" /><br /><br />
      <input type="color" /><br /><br />
      <input type="month" /><br /><br />
      <input type="week" /><br /><br />
      <textarea rows="5" cols="30"></textarea>
      <br /><br />
      <select name="" id="">
        <option value="np">Nepal</option>
        <option value="ch">China</option>
        <option value="jp">Jpan</option>
      </select>
      <br /><br />

      <button type="submit">Submit</button>
      <input type="reset" value="reset" />
      <button type="button">Button</button>
    </form>
  </body>
</html>
